rootProject.name = 'keyple-java'
//println '** ' + rootProject.name + ' initialization phase.'


/*
 * Published projects
 */

include ':component:keyple-core'
include ':component:keyple-calypso'

include ':component:keyple-plugin:pcsc'
project(':component:keyple-plugin:pcsc').name = "keyple-plugin-pcsc"

include ':component:keyple-plugin:stub'
project(':component:keyple-plugin:stub').name = "keyple-plugin-stub"

include ':component:keyple-plugin:remotese'
project(':component:keyple-plugin:remotese').name = "keyple-plugin-remotese"


/*
 * Non published projects
 */

include ':integration'

include ':example:generic:common'
project(':example:generic:common').name = "example-generic-common"
//
include ':example:generic:pc'
project(':example:generic:pc').name = "example-generic-pc"
//
include ':example:calypso:common'
project(':example:calypso:common').name = "example-calypso-common"
//
include ':example:calypso:pc'
project(':example:calypso:pc').name = "example-calypso-pc"
//
include ':example:calypso:remotese'
project(':example:calypso:remotese').name = "example-remotese"


