plugins {
    id "com.diffplug.gradle.spotless" version "3.9.0"
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: 'pmd'

    pmd {
        ruleSets = [
                "java-basic",
                "java-braces",
                // "java-strings",
                // "java-imports",
                // "java-unnecessary",
                // "java-unusedcode",
                //"java-metrics",
                // "java-empty",
                // "java-codesize",
                // "java-clone",
                // "java-typeresolution",
                // "java-strictexception",
                // "java-finalizers",
                // "java-migrating",
                // "java-logging-java",
                // "java-controversial"  // 8 issues
                // "java-sunsecure"      // 1 issue
                // "java-junit"          // 1 issue
                // "java-optimizations"  // 44 issues
                // "java-naming",        // 9 issues
                // "java-coupling"       // 2 issues
                // "java-design"         // 19 issues
                // "java-comments"       // 87 issues --> Kind of conflicting with spotless
        ]
    }
}



spotless {
    java {
        target '**/*.java'

        licenseHeaderFile '.build/spotless.license.txt'

        importOrder 'java', 'javax', 'org', 'com', 'com.diffplug', ''

        removeUnusedImports()

        eclipse().configFile '.build/spotless.eclipseformat.xml'
    }

    format 'misc', {
        target '**/*.java', '**/*.gradle', '**/*.yml', '**/*.md'

        indentWithSpaces()
        endWithNewline()
    }
}

if (JavaVersion.current().isJava8Compatible()) {
    tasks.withType(Javadoc) {
        // The '-quiet' as second argument is actually a hack,
        // since the one paramater addStringOption doesn't seem to
        // work, we extra add '-quiet', which is added anyway by
        // gradle. See https://github.com/gradle/gradle/issues/2354
        // See JDK-8200363 (https://bugs.openjdk.java.net/browse/JDK-8200363)
        // for information about the -Xwerror option.
        options.addStringOption('Xwerror', '-quiet')
    }
}

subprojects {
    version = '1.0'
}
